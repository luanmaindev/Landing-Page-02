<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main class="card">
    <img class="card-img" src="images/image-equilibrium.jpg">
    <div class="card-description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-information">
      <div class="card-information-price">
        <img src="images/icon-ethereum.svg">      
        <p class="card-information-price-color">0.041 ETH</p>        
      </div>
      <div class="card-information-date">
        <img src="images/icon-clock.svg">
        <p class="card-information-date-color">3 days left</p>
      </div>
    </div>

    <div class="card-creation">
      <img src="images/image-avatar.png">
      <h4>Creation of <a><strong>Jules Wyvern</strong></a></h4>
    </div>
  </main>


  <section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>

</body>
</html>
